<h3>Advanced (Multiple, Checkbox and Filter)</h3>
<p-listbox [options]="servers" [(ngModel)]="selectedServers" multiple="multiple" checkbox="checkbox" filter="filter" optionLabel="name">
  <p-header>
    <i class="fa fa-car"></i>
    Cars
  </p-header>
</p-listbox>
<p>Servidores Selecionados: <span *ngFor="let c of selectedServers" style="margin-right: 10px">{{c.name}}</span></p>
