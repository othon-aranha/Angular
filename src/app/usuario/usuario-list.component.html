<div class="painel ui-g">  
  <app-tipo-usuario-multi (onSelecionarTipoUsuario)="onSelecionarTipoUsuario($event)"></app-tipo-usuario-multi>
</div>
<div class="ui-g">    
  <div class="ui-g-12">      
      <p-growl [value]="msgs"></p-growl>
      <p-table  [columns]="cols" autoLayout="true" sortMode="multiple" selectionMode="single" [value]="usuarios" [(contextMenuSelection)]="selectedUsuario" [contextMenu]="cm" [rows]="10"
                [paginator]="true" [pageLinks]="5" [rowsPerPageOptions]="[10,20,30,40,50]">
          <ng-template pTemplate="caption">
              Lista de Usuários
          </ng-template>        
          <ng-template pTemplate="header" let-columns>
              <tr>
                  <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                      {{col.header}}
                  </th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns">
              <tr [pContextMenuRow]="rowData">
                  <td *ngFor="let col of columns" [class]="col.classe">                      
                    {{rowData[col.field]}}
                  </td>
              </tr>
          </ng-template>                
      </p-table>                
      <p-contextMenu global="fa-close" #cm [model]="items"></p-contextMenu>
  </div>
</div>


<p-dialog header="Detalhes do Usuário" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" [width]="600">
    <div class="ui-g ui-fluid" *ngIf="usuario">
        <div class="ui-g-12 ui-fluid">
            <div class="ui-g-1">
                <label for="id">Id</label>
            </div>
            <div class="ui-g-1">
                <input pInputText id="id" [(ngModel)]="usuario.id" [disabled]="true"/>
            </div>            
        </div>    
    </div>                   
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button type="button" pButton icon="fa-close" (click)="delete()" label="Excluir"></button>
            <button type="button" pButton icon="fa-check" (click)="save()" label="Salvar"></button>
        </div>
    </p-footer>
</p-dialog>
