<form class="form-vertical" [formGroup]="form" (ngSubmit)="onSubmit(form)">
  <div class="form-group ui-g-12">
    <mat-form-field class="example-full-width">
      <input matInput              
             name="sigla" 
             placeholder="Sigla do Tribunal"
             [class.invalid]="form.controls['sigla'].touched && !form.controls['sigla'].valid">
    </mat-form-field>

  <div class="form-group ui-g-12">
    <mat-form-field class="example-full-width">
      <input matInput              
             name="nome" 
             placeholder="Nome de Tribunal" 
             [class.invalid]="form.controls['nome'].touched && !form.controls['nome'].valid">
    </mat-form-field> 

  <div class="form-group ui-g-12">
    <mat-form-field class="example-full-width">
      <input matInput             
             name="logradouro" 
             placeholder="Logradouro"
             [class.invalid]="form.controls['logradouro'].touched && !form.controls['logradouro'].valid">
    </mat-form-field>

  <div class="form-group ui-g-12">
    <mat-form-field class="example-full-width">
      <input matInput             
             name="bairro" 
             placeholder="Bairro"
             [class.invalid]="form.controls['bairro'].touched && !form.controls['bairro'].valid">
    </mat-form-field> 


  <div class="form-group ui-g-12">
    <mat-form-field>
      <mat-select   placeholder="UF" >
        <mat-option *ngFor="let uf of ufs" [value]="uf.value">
          {{uf.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field >
      <input matInput
             formControlName="cep" 
             placeholder="CEP"
             [class.invalid]="form.controls['cep'].touched && !form.controls['cep'].valid">
    </mat-form-field> 

    <mat-form-field >
      <input matInput
             formControlName="cidade" 
             placeholder="Cidade"
             [class.invalid]="form.controls['cep'].touched && !form.controls['cep'].valid">
    </mat-form-field> 

    <mat-form-field >
      <input matInput 
             formControlName="telefone" 
             placeholder="Telefone"
             [class.invalid]="form.controls['telefone'].touched && !form.controls['telefone'].valid">
    </mat-form-field> 

    <mat-form-field >
      <input matInput 
             formControlName="cgc" 
             placeholder="CGC"
             [class.invalid]="form.controls['cgc'].touched && !form.controls['cgc'].valid">
    </mat-form-field> 

    <mat-form-field >
      <input matInput 
             formControlName="numeroContrato" 
             placeholder="Número do Contrato"
             [class.invalid]="form.controls['numeroContrato'].touched && !form.controls['numeroContrato'].valid">
    </mat-form-field> 

    <mat-form-field >
      <input matInput 
             formControlName="descricaoContrato" 
             placeholder="Número do Contrato"
             [class.invalid]="form.controls['descricaoContrato'].touched && !form.controls['descricaoContrato'].valid">
    </mat-form-field> 

    <mat-form-field >
      <input matInput 
             formControlName="codigoMunicipioIBGE" 
             placeholder="Código do Município"
             [class.invalid]="form.controls['codigoMunicipioIBGE'].touched && !form.controls['codigoMunicipioIBGE'].valid">
    </mat-form-field> 

    <mat-form-field >
      <input matInput 
             formControlName="codigoNaturezaJuridica" 
             placeholder="Código da Natureza Jurídica"
             [class.invalid]="form.controls['codigoNaturezaJuridica'].touched && !form.controls['codigoNaturezaJuridica'].valid">
    </mat-form-field> 

    <mat-form-field >
      <input matInput 
             formControlName="email" 
             placeholder="Email">
             <mat-hint>Erros serão exibidos instantâneamente</mat-hint>
             <mat-error *ngIf="form.hasError('email') && !form.hasError('required')">
               Por favor, digite um email válido
             </mat-error>
             <mat-error *ngIf="form.hasError('required')">
               Email é <strong>obrigatório</strong>
             </mat-error>
    </mat-form-field> 
  </div>
  
</form>
