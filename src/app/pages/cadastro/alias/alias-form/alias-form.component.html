<div *ngIf="( currentAction === 'edit' ); then thenEdit else NewBlock"></div>
<ng-template #thenEdit>
    <app-barra-navegacao [breadcrumbitems]="[{text: 'Alias', link: '/alias'},{text: 'Editar'}]"></app-barra-navegacao>  
</ng-template>
<ng-template #NewBlock>
    <app-barra-navegacao [breadcrumbitems]="[{text: 'Alias', link: '/alias'},{text: 'Novo'}]"></app-barra-navegacao>  
</ng-template> 

<p-growl  [value]="msgs"></p-growl>

<form [formGroup]="resourceForm" (submit)="submitForm()">
   
  <div class="card">
    <div class="card-header">
      Id do Alias: {{ id }}  
    </div>    

    <div class="card-body">
      <div class="form-row">
            <div class="form-group col-md-2">
              <label for="alias">Alias</label>
              <input type="text" class="form-control" [disabled]="FieldKeyReadOnly" id="alias" formControlName="alias" style="float:rigth">
    
              <app-form-field-error [form-control]="resourceForm.get('alias')"></app-form-field-error>
            </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-8">
          <label for="descricao">Descrição</label>
          <input type="text" class="form-control" id="descricao" formControlName="descricao" style="float:rigth">

          <app-form-field-error [form-control]="resourceForm.get('descricao')"></app-form-field-error>
        </div>
      </div>      

      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="usuario">Usuário</label>
          <input type="text" class="form-control" id="usuario" formControlName="usuario" style="float:rigth">

          <app-form-field-error [form-control]="resourceForm.get('usuario')"></app-form-field-error>
        </div>

        <div class="form-group col-md-6">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" id="senha" maxlength="64" id="senha" formControlName="senha" pPassword/>            
  
            <app-form-field-error [form-control]="resourceForm.get('senha')"></app-form-field-error>
          </div>        
      </div>
      
      <div class="form-row">
          <div class="form-group col-md-8">
              <label for="conexao">Conexão</label>
              <textarea [rows]="15" [cols]="100" pInputTextarea autoResize="autoResize"
                        class="form-control" id="conexao" formControlName="conexao"></textarea>
              
              <app-form-field-error [form-control]="resourceForm.get('usuario')"></app-form-field-error>
          </div>   
      </div>

    </div>
  
  </div>

  <app-server-error-messages [server-error-messages]="serverErrorMessages"></app-server-error-messages>

  <button routerLink="/alias" class="btn btn-primary btn-lg float-left mt-3"><< Voltar
  </button>
  <button type="submit" class="btn btn-primary btn-lg float-right mt-3">Salvar
  </button>

</form> 

{{ resourceForm.value | json }}
