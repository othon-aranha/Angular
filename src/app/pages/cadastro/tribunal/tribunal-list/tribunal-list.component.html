<app-barra-navegacao [breadcrumbitems]="[{text: 'Tribunal'}]"></app-barra-navegacao>  
<div class="ui-g">    
  <div class="ui-g-12">      
    <p-growl [value]="msgs"></p-growl>
    <p-table  [columns]="cols" autoLayout="true" sortMode="multiple" selectionMode="single" [value]="tribunais" [(contextMenuSelection)]="selectedTribunal" [contextMenu]="cm" [rows]="10"
              [paginator]="true" [pageLinks]="5" [rowsPerPageOptions]="[10,20,30,40,50]">
        <ng-template pTemplate="caption">
            Lista de MÃ³dulos
        </ng-template>        
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr [pContextMenuRow]="rowData">
                <td *ngFor="let col of columns" [class]="col.classe">                      
                  {{rowData[col.field]}}
                </td>
            </tr>
        </ng-template>                
    </p-table>                
    <p-contextMenu global="fa-close" #cm [model]="items"></p-contextMenu>
  </div>
</div>
