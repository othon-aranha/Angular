<app-barra-navegacao
    [items]="[{text: 'Home', link: '/home'},{text: 'Módulo', link: '/modulo'}, {text: pageTitle}]">
</app-barra-navegacao> 
<form [formGroup]="resourceForm" (submit)="submitForm()">

  <div class="card">
    <div class="card-header">
      Informações sobre o Módulo      
    </div>
    

    <div class="card-body">
      <div class="form-row">
          <div class="form-group col-md-2">
              <label for="tipoModulo">Tipo de Aplicação</label>
              <select class="custom-select my-1 mr-sm-2" id="tipoModulo" name="tipoModulo" formControlName="tipoModulo">
                  <option *ngFor="let option of TipoAplicacao" [value]="option.value">{{ option.label }}</option>            
              </select>
              <app-form-field-error [form-control]="resourceForm.get('tipoModulo')"></app-form-field-error>
          </div>
          <div class="form-group col-md-3">
              <label for="versao">Versão</label>
              <input type="text" class="form-control" id="versao" name="versao" formControlName="versao" [disabled]="( currentAction == 'edit' )" style="float:rigth">
    
              <app-form-field-error [form-control]="resourceForm.get('versao')"></app-form-field-error>
          </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="sigla">Sigla</label>
          <input type="text" class="form-control" id="sigla" name="sigla" formControlName="sigla" [disabled]="true">

          <app-form-field-error [form-control]="resourceForm.get('sigla')"></app-form-field-error>
        </div>

        <!-- name -->
        <div class="form-group col-md-10">
          <label for="nome">Módulo</label>
          <input type="text" class="form-control" id="nome" name="nome" formControlName="nome">
    
          <app-form-field-error [form-control]="resourceForm.get('nome')"></app-form-field-error>
        </div>
   
      </div>

      <div class="form-row">
          <!-- titulo -->
          <div class="form-group col-md-12">
            <label for="descricao">Título</label>
            <input type="text" class="form-control" id="descricao" name="descricao" formControlName="descricao">
      
            <app-form-field-error [form-control]="resourceForm.get('descricao')"></app-form-field-error>
          </div>
      </div>

      <div class="form-row">
        <!-- Alias -->
        <div class="form-group col-md-3">
            <label for="alias">Alias</label>
            <p-autoComplete [(ngModel)]="alias" [suggestions]="filteredAlias" (completeMethod)="filterAliasSingle($event)" field="label" [size]="20"
                            placeholder="Escolha o Alias" [minLength]="1"
                            id="alias" name="alias" formControlName="alias"></p-autoComplete>

            <app-form-field-error [form-control]="resourceForm.get('alias')"></app-form-field-error>
        </div>

        <!-- Esquema -->
        <div class="form-group col-md-3">
            <label for="esquema">Esquema</label>
            <input type="text" class="form-control" id="esquema" name="esquema" formControlName="esquema">
      
            <app-form-field-error [form-control]="resourceForm.get('esquema')"></app-form-field-error>
        </div>   
        
        <!-- email -->
        <div class="form-group col-md-6">
          <label for="email">Email do Responsável</label>
          <input type="text" class="form-control" id="email" name="email" formControlName="email">
    
          <app-form-field-error [form-control]="resourceForm.get('email')"></app-form-field-error>
        </div>

      </div>


      <div class="form-row">

          <div class="card" style="width: 75%;">
            <h6 class="card-header">Dados de Atualização</h6>
            <div class="card-body">
              <div class="form-group col-md-2">
                  <label class="input-group-text" for="tipoAtualizacao">Tipo</label>
                  <select class="custom-select my-1 mr-sm-2" id="tipoAtualizacao" name="tipoAtualizacao" formControlName="tipoAtualizacao">
                      <option *ngFor="let option of TipoAtualizacao" [value]="option.value">{{ option.label }}</option>            
                  </select>
              </div>

              <div class="form-group col-md-5"> 
                  <label for="mensagemCompartilhada">Tabela Mensagem</label>
                  <p-inputSwitch onLabel="Sim" offLabel="Não" id="mensagemCompartilhada" name="mensagemCompartilhada" formControlName="mensagemCompartilhada"></p-inputSwitch>
              </div>
          
              <div class="form-group col-md-5"> 
                  <label for="controlaAcesso">Controla Acesso</label> 
                  <p-inputSwitch onLabel="Sim" offLabel="Não" id="controlaAcesso" name="controlaAcesso" formControlName="controlaAcesso"></p-inputSwitch>
              </div>
            </div>
          </div>

          <div class="card" style="width: 25%;">
              <h6 class="card-header">Servidores do Módulo</h6>
            <div class="card-body">
                <div class="form-group col-md">
                    <app-servidor-list [options]="servers" [siglaModulo]="siglaModulo" [cdTrib]="cdTrib" (onSelecionarTribunal)="onSelecionarTribunal($cdTrib)"  
                    id="siglaModulo" name="siglaModulo" formControlName="siglaModulo" ngDefaultControl></app-servidor-list>
                </div>  
            </div>
          </div>

    </div>      

    </div>
  </div>

  <app-server-error-messages [server-error-messages]="serverErrorMessages"></app-server-error-messages>

  <button routerLink="/modulo" class="btn btn-primary btn-lg float-left mt-3"><< Voltar</button>
  <button [disabled]="submittingForm || resourceForm.invalid" type="submit" class="btn btn-primary btn-lg float-right mt-3">
    Salvar
  </button>

</form>

{{ resourceForm.value | json }}
