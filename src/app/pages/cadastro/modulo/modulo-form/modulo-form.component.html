<div *ngIf="( currentAction === 'edit' ); then thenEdit else NewBlock"></div>
<ng-template #thenEdit>
    <app-barra-navegacao [breadcrumbitems]="[{text: 'Módulo', link: '/modulo'},{text: 'Editar'}]"></app-barra-navegacao>
</ng-template>
<ng-template #NewBlock>
    <app-barra-navegacao [breadcrumbitems]="[{text: 'Módulo', link: '/modulo'},{text: 'Novo'}]"></app-barra-navegacao>
</ng-template> 


<p-growl [value]="msgs"></p-growl>
<form [formGroup]="resourceForm" (submit)="submitForm()">  

  <div class="card">
    <div class="card-header">
      Id do Módulo:  {{ id }}
    </div>

    <!-- Versão -->
    <div class="card-body">
      <div *ngIf="resource.tipoModulo !== 'WEB'" class="form-row">    
          <div class="form-group col-md-2">
              <label for="versao">Versão</label>

              <input type="text" class="form-control" [readonly]="( currentAction === 'edit' ) " id="versao" name="versao" formControlName="versao" style="float:rigth">
    
              <app-form-field-error [form-control]="resourceForm.get('versao')"></app-form-field-error>
          </div>
      </div>


      
      <div class="form-row">
        <!-- Sigla -->
        <div class="form-group col-md-2">
            <label for="sigla">Sigla</label>
            <input type="text" class="form-control" [readonly]="( currentAction === 'edit' ) " id="sigla" name="sigla" formControlName="sigla">
  
            <app-form-field-error [form-control]="resourceForm.get('sigla')"></app-form-field-error>
        </div>        
        
        <!-- Tipo de Aplicação -->
        <div class="form-group col-md-2">
            <label>Tipo de Aplicação</label>
            <select class="custom-select my-1 mr-sm-2" id="tipoModulo" name="tipoModulo" formControlName="tipoModulo" (change)="GerenciaControles()">
                <option *ngFor="let option of TipoAplicacao" [value]="option.value">{{ option.label }}</option>            
            </select>
            <app-form-field-error [form-control]="resourceForm.get('tipoModulo')"></app-form-field-error>
        </div>

        <div class="form-group col-md-2">
          <label for="nomeExecutavel">Nome Executável</label>
          <input type="text" class="form-control" [readonly]="( currentAction === 'edit' ) " id="nomeExecutavel" name="nomeExecutavel" formControlName="nomeExecutavel">

          <app-form-field-error [form-control]="resourceForm.get('nomeExecutavel')"></app-form-field-error>
        </div>              

      </div>

      
      <div class="form-row">
        <!-- name -->
        <div class="form-group col-md-3">
          <label for="name">Módulo</label>
          <input type="text" class="form-control" id="nome" name="nome" formControlName="nome">
    
          <app-form-field-error [form-control]="resourceForm.get('nome')"></app-form-field-error>
        </div>            

        <!-- titulo -->
      
        <div class="form-group col-md-9">
            <label for="name">Título</label>
            <input type="text" class="form-control" id="descricao" name="descricao" formControlName="descricao">
      
            <app-form-field-error [form-control]="resourceForm.get('descricao')"></app-form-field-error>
        </div>      
      </div>

      <div class="form-row">
        <!-- Alias -->
        <div class="form-group col-md-3">
            <label for="alias">Alias</label>

            <p-autoComplete class="form-control" id="alias" name="alias" formControlName="alias" 
                            [inputid]="alias" [suggestions]="aliases" (completeMethod)="buscaAutoComplete($event)"
                            [minLength]="3" [forceSelection]="true">
            </p-autoComplete>

            <app-form-field-error [form-control]="resourceForm.get('alias')"></app-form-field-error>
        </div>

        <!-- Esquema -->
        <div class="form-group col-md-4">
            <label for="name">Esquema</label>
            <input type="text" class="form-control" id="esquema" name="esquema" formControlName="esquema">
      
            <app-form-field-error [form-control]="resourceForm.get('esquema')"></app-form-field-error>
        </div>        

        <!-- email -->
        <div class="form-group col-md-5">
            <label for="email">Email do Responsável</label>
            <input type="text" class="form-control" id="email" name="email" formControlName="email">
      
            <app-form-field-error [form-control]="resourceForm.get('email')"></app-form-field-error>
        </div>        

      </div>

      <div class="form-row">

          <div class="card" style="width: 75%;">
            <h6 class="card-header">Dados de Atualização</h6>
            <div class="card-body">
              <div class="form-group col-md-3">
                  <label class="input-group-text" for="tipoAtualizacao">Tipo</label>
                  <select class="custom-select my-1 mr-sm-2" [disabled]="controlaAtualizacao" id="tipoAtualizacao" name="tipoAtualizacao" formControlName="tipoAtualizacao">
                      <option *ngFor="let option of TipoAtualizacao" [value]="option.value">{{ option.label }}</option>            
                  </select>
              </div>

              <div class="form-group col-md-3">
                  <label class="input-group-text" for="statusModulo">Situação</label>
                  <select class="custom-select my-1 mr-sm-2" id="statusModulo" name="statusModulo" formControlName="statusModulo">
                      <option *ngFor="let option of StatusModulo" [value]="option.value">{{ option.label }}</option>            
                  </select>
              </div>              

              <div class="form-group col-md-3"> 
                  <label for="mensagemCompartilhada">Tabela Mensagem</label>
                  <p-inputSwitch onLabel=true offLabel=false id="mensagemCompartilhada" name="mensagemCompartilhada" formControlName="mensagemCompartilhada"></p-inputSwitch>
              </div>
          
              <div class="form-group col-md-3"> 
                  <label for="controlaAcesso">Controla Acesso</label> 
                  <p-inputSwitch [(checked)]="bcontrolaAcesso" id="controlaAcesso" (onChange)="alteracontrolaAcesso($event.checked)"></p-inputSwitch>
              </div>
            </div>
          </div>

          <div class="card" style="width: 25%;">
              <h6 class="card-header">Servidores do Módulo</h6>
            <div class="card-body">
                <div class="form-group col-md">
                    <app-servidor-list [siglaModulo]="siglaModulo" [cdTrib]="cdTrib" ngDefaultControl></app-servidor-list>
                </div>  
            </div>
          </div>

    </div>      

    </div>
  </div>

  <app-server-error-messages [server-error-messages]="serverErrorMessages"></app-server-error-messages>

  <button routerLink="/modulo" class="btn btn-primary btn-lg float-left mt-3"><< Voltar</button>
  <button [disabled]="resourceForm.invalid" type="submit" class="btn btn-primary btn-lg float-right mt-3">
    Salvar
  </button>

</form>

{{ resourceForm.value | json }}
{{ resourceForm.status }}
