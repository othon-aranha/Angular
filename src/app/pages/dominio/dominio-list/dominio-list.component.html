<nav class="bd-5">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/home">Cadastro</a></li>
      <li class="breadcrumb-item active">{{rota}}</li>
    </ol>
</nav>
<div class="ui-g">    
    <div class="ui-g-12">      
    <p-growl [value]="msgs"></p-growl>
    <p-table  [columns]="cols" autoLayout="true" sortMode="multiple" selectionMode="single" [value]="dominios" [(contextMenuSelection)]="selecteddominio" [contextMenu]="cm" [rows]="10"
              [paginator]="true" [pageLinks]="5" [rowsPerPageOptions]="[10,20,30,40,50]">
        <ng-template pTemplate="caption">
            Lista de Dom√≠nios
        </ng-template>        
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr [pContextMenuRow]="rowData">
                <td *ngFor="let col of columns" [class]="col.classe">                      
                  {{rowData[col.field]}}
                </td>
            </tr>
        </ng-template>                
    </p-table>                
    <p-contextMenu global="fa-close" #cm [model]="items"></p-contextMenu>
    </div>
</div>
