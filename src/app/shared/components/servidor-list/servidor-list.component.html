<p-listbox [options]="servers" [(ngModel)]="selectedServers" multiple="multiple" 
           checkbox="checkbox" filter="filter" optionLabel="label" 
           [style]="{'width':'100%'}" [listStyle]="{'max-height':'250px'}">
</p-listbox>
<p>Selected Cities: <span *ngFor="let c of selectedServers" style="margin-right: 10px">{{c.value}}</span></p>
